<script>
    const collapsibles = document.querySelectorAll('[collapsed]').forEach(
        collapsible => {
            collapsible.onclick = function (e) {
                collapsible.collapsed = !collapsible.collapsed;
                collapsible.getElementsByTagName('ul').forEach(
                    subItem => {
                        subItem.hidden = collapsible.collapsed
                    }
                )
            }
        }
    )
</script>
